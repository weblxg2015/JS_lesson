<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #canvas1{
            border: 1px solid black;
            /*background: black;*/
        }
    </style>
</head>
<body>
<canvas width="1300" height="600" id="canvas1"></canvas>
</body>
</html>
<script>
    var canv=document.getElementById('canvas1');
    var context=canv.getContext("2d");
    var c1=context.createLinearGradient(0,0,600,1000);
                c1.addColorStop(0,'rgba(255,255,255,0.5)');
                c1.addColorStop(0.4,'rgba(144,195,61,0.5)');
                c1.addColorStop(0.6,'rgba(216,22,144,0.5)');
                c1.addColorStop(1,'rgba(255,255,255,0.5)');
    context.fillStyle=c1;
    context.fillRect(0, 0, 1300, 600);


    var c2=context.createLinearGradient(0,200,0,500);
    c2.addColorStop(0.0,'rgba(234,186,214,0.5)');
    c2.addColorStop(0.2,'rgba(239,9,121,0.5)');
    //    c2.addColorStop(0.05,'rgba(230,239,241,0.8)');
    c2.addColorStop(0.6,'rgba(216,22,144,0.5)');
    c2.addColorStop(1,'rgba(111,190,223,0.5)');


    var c3=context.createLinearGradient(0,400,1300,400);
    c3.addColorStop(0.0,'rgba(206,227,159,0.5)');
    c3.addColorStop(0.4,'rgba(162,69,159,0.5)');
    //    c2.addColorStop(0.05,'rgba(230,239,241,0.8)');
    c3.addColorStop(0.6,'rgba(162,69,159,0.2)');
    c3.addColorStop(1,'rgba(214,50,101,0.8)');

    var c4=context.createLinearGradient(0,290,0,530);
    c4.addColorStop(0.0,'rgba(166,20,94,0.8)');
    c4.addColorStop(1,'rgba(166,20,94,0.1)');

    for (var t = 0; t < 500; t++) {
        context.beginPath();
        context.bezierCurveTo(0, (200 + t * 0.25), 400, (700 + t * 0.001), 1600, (300 + t * 0.02));
        context.closePath;
        context.strokeStyle = c3;
        context.lineWidth = 1;
        context.stroke()
    }

    for (var k = 0; k < 780; k++) {
        context.beginPath();
        context.bezierCurveTo(0, (400 + k * 0.1), 200, (500 + k * 0.1), 600, (300 + k * 0.1));
        context.bezierCurveTo(600, (300 + k * 0.1), 1000, (100 + k * 0.1), 1300, (230 + k * 0.1));
        context.closePath;
        context.strokeStyle = c2;
        context.lineWidth = 1;
        context.stroke()
    }



//    setInterval(fun1,

    context.beginPath();
    context.bezierCurveTo(0, 400 ,100,250,600,400);
    context.bezierCurveTo(600, 400 ,900,500,1300,250);
    context.strokeStyle = 'white';
    context.lineWidth = 1;
    context.stroke();
    context.closePath();

    context.beginPath();
    context.bezierCurveTo(0, 450,100,250,600,380);
    context.bezierCurveTo(600,380,1100,550,1300,250);
    context.strokeStyle = 'white';
    context.lineWidth = 1;
    context.stroke();
    context.closePath();

    var i=0;
    for(var j=0;j<10;j++) {
        context.beginPath();
        context.bezierCurveTo(0, (400 + i+j*4), 800, 800, 1300, 200);
        context.closePath;
        i+=7;
        context.strokeStyle = 'white';
        context.lineWidth = 1;
        context.stroke()
    }

    function fun01(x,y,r,s,e,f,color1){
        context.beginPath();
        context.arc(x,y,r,s,e,f);
        context.closePath();
        context.fillStyle=color1;
        context.fill();//填充
    }

    fun01(150,0,250,0,Math.PI*2,true,'rgba(255,255,255,0.3)');
    fun01(630,850,800,0,Math.PI*2,true,'rgba(255,255,255,0.2)');
    fun01(1200,150,200,0,Math.PI*2,true,'rgba(255,255,255,0.3)');
    fun01(100,300,80,0,Math.PI*2,true,'rgba(115,175,68,0.5)');
    fun01(150,360,50,0,Math.PI*2,true,'rgba(115,175,68,0.7)');
    fun01(200,310,90,0,Math.PI*2,true,'rgba(255,255,255,0.3)');
    fun01(180,310,30,0,Math.PI*2,true,'rgba(115,175,68,0.5)');


    fun01(600,410,50,0,Math.PI*2,true,'rgba(255,255,255,0.3)');
    fun01(720,410,80,0,Math.PI*2,true,'rgba(203,27,116,0.5)');
    fun01(900,410,120,0,Math.PI*2,true,c4);

    fun01(880,170,40,0,Math.PI*2,true,'rgba(203,27,116,0.2)');
    fun01(960,180,60,0,Math.PI*2,true,'rgba(203,27,116,0.2)');

    fun01(1000,100,60,0,Math.PI*2,true,'rgba(255,255,255,0.3)');
</script>
