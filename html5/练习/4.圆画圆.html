<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #can1{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="1000" height="600" id="can1"></canvas>
<script>
    var i=0;
    j=0;
    k=0;
    m=0;
    function yuan() {
        var can1 = document.getElementById('can1');
        var con = can1.getContext("2d");
        con.beginPath();
        con.arc(300+Math.sin((2*Math.PI/360)*i)*200, 300-Math.cos((2*Math.PI/360)*i)*200, 20, 0, Math.PI * 2, false);
        con.closePath();
        con.fillStyle = "rgba("+j+","+k+","+m+"," + 0.3 + ")";
        con.fill();
        i++;
        j+=1;
        k+=1;
        m+=1;
        if(i==340){
            clearInterval(tim)
        }
    }

    function yuan2() {
        var can1 = document.getElementById('can1');
        var con = can1.getContext("2d");
        con.beginPath();
        con.arc(300+Math.sin((2*Math.PI/360)*i)*200, 300-Math.cos((2*Math.PI/360)*i)*200, 20, 0, Math.PI * 2, false);
        con.closePath();
        con.fillStyle = "rgba("+j+","+k+","+m+"," + 0.3 + ")";
        con.fill();
        i++;
        j+=1;
        k+=1;
        m+=1;
        if(i==340){
            clearInterval(tim);

        }
    }
   var tim= setInterval(yuan,10);

</script>
</body>
</html>
