        /*
        HTMLElement --DOM元素中所有元素都继承于这个类型
                      HTMLElement继承于Element，Element继承于Node类型
         通过在HTMLElement的原型对象上定义的方法，为DOM文档中所有元素共用
        */
        HTMLElement.prototype.clearn=function(d){
            var c1= d.childNodes;
            for(var i=0;i<c1.length;i++){
                if(c1[i].nodeType==3){
                    d.removeChild(c1[i])
                }
            }
            return d;
        }
