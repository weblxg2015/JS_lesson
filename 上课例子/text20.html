    <script>
        var i=0;
        function fun01(){
            var v1=document.getElementById('id01');

            var v2="好好学习,天天向上天天向上";

            "<span style='position:relative;top:80px'>"+c3+"</span>"+
            "<span style='position:relative;top:70px'>"+v2.charAt(i)+"</span>"+
            "<span style='position:relative;top:80px'>"+c5+"</span>"+
            "<span style='position:relative;top:90px'>"+c6+"</span>"+
            "<span style='position:relative;top:100px'>"+c7+"</span>";
            i++;
            setTimeout(fun01,100);
        }
