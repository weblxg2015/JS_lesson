        /*
        2.浏览器内核
         浏览器内核也叫排版引擎、渲染引擎，主要功能是取得网页的内容（html、xml、图像等）
         整理信息（加入css）,计算网页的显示方式，输出显示器或打印机上

         1.Trident --内核
            js引擎：低版本ie  JScript
                    高版本    chakra 查克拉
            html引擎：Trident

          2.Gecko  --ff（火狐）内核
              js引擎：低版本  SpiderMonkey
                      高版本  JagerMonkey
              html 引擎：Gecko
          3.webkit --苹果开源内核， chrome safari
             基于该内核的浏览器主要用于移动端
             js引擎：safari 低版本 javascript core
                            高版本 Nitro
                     chrome:V8引擎
             html引擎：KHtml
          4.presto --opera早期内核
              js引擎：  低版本 linear
                        高版本 carakan
              html引擎： 低版本 Elakre
                         高版本 presto
          5.Blink  --webkit内核的一个分支，早期chrome和opera的内核
         */

     /*
      navigator.mimeTypes 获取浏览器资源媒体类型（一般指插件，返回数组）
     navigator.mimeTypes[i].type                媒体类型
      navigator.mimeTypes[i].description        描述
     navigator.mimeTypes[i].suffixes            扩展名

        */

        /*
        判断用户是否有flash插件，没有自动连接地址
        */
        var minearr= navigator.mimeTypes;
       var v1="";
                 for (var i=0;i<minearr.length;i++){
                     v1=minearr[i].suffixes+v1;
        }
        v2=v1.toLocaleLowerCase();
        if(v2.indexOf("swf")>=0){
            alert("你已安装flash插件")
        }
        else(
                window.open("https://get.adobe.com/flashplayer/?loc=cn","dow","")
