<script>
    var v1 = document.getElementById("show");
    var v2 = document.getElementById("wrap");
    var a1=0;
    var b1=0;
    function fun01() {
        v1.scrollLeft += 1;
        a1 = a1 + 1;
        var timer1 = setTimeout(fun01, 5);
        if (a1 >= 200) {
            a1 = 0;
            clearTimeout(timer1);
        }
    }
    function fun02() {

        v1.scrollLeft --;
        b1 = b1 + 1;
        var timer2 = setTimeout(fun02, 5);
        if (b1 >= 100) {
            b1 = 0;
            clearTimeout(timer2);
        }

    }

</script>
