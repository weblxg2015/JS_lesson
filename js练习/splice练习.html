   function fun01(a,b){

           return 1;
       }
       else return -1
   }
a1.sort(fun01);
document.write("（2）"+a1+"<br>");

document.write("（3）"+a1.join("*")+"<br>");

var a2=a1.concat("你好","他们","群众" ,"啊啊")
document.write("（4）"+a2+"<br>")

        var arr1= a2.slice(-4);
//        document.write(arr1);

function fun02(a,b){
    return a.localeCompare(b);
}

arr1.sort(fun02);
        document.write(arr1)
