<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .d1{
            height: 2000px;
            background: -webkit-gradient(linear,left top,left bottom,
            from(#f8fe21),to(#ff3eb4));
        }
        .d2{
            position: fixed;
            color: #ffffff;
            left: 50px;
            background: #000000;
        }
        .d3{
            position: fixed;
            color: #ffffff;
            left: 100px;
            background: #000000;
        }
        .d4{
            position: fixed;
            color: #ffffff;
            left: 150px;
            background: #000000;
        }
        .d5{
            position: fixed;
            color: #ffffff;
            left: 200px;
            background: #000000;
        }

    </style>

</head>
<body>
<span  onclick="fun01()" class="d2">part1</span>
<span  onclick="fun01()" class="d3">part2</span>
<span  onclick="fun01()" class="d4">part3</span>
<span  onclick="fun01()" class="d5">part4</span>
<div class="d1"></div>
</body>
</html>
<script>
    var k=0;
    function fun01(){
        if(k<2000) {
            window.scrollTo(0,k);
            k=k+50;
        }
    }
    setInterval(fun01,300)
</script>
