    <title></title>
    <!--练习：动态生成表格，三行三列
         实现可添加行，删除行，交换行
    -->
</head>
<body onload="fun01()" id="body">
<input type="button" value="添加" onclick="fun02()">
<input type="button" value="删除" onclick="fun03()">
<input type="button" value="交换" onclick="fun04()">
</body>

        <script>
            var tab=document.createElement("table");
            tab.style.width="300px";
            tab.style.height="100px";
//            tab.style.border="1px solid red";
            function fun01() {
                for (i = 0; i < 3; i++) {
                    var tr1 = document.createElement("tr");
                    for (j = 0; j < 3; j++) {
                        var td1 = document.createElement("td");
                        tr1.appendChild(td1)
                    }
                    tab.appendChild(tr1);
                }
                for (n = 0; n < 3; n++) {
                    for (m = 0; m < 3; m++) {
                        tab.childNodes[n].childNodes[m].style.border = "1px solid black";
                    }
                }
                document.body.appendChild(tab);

//                var a11=document.createTextNode("11");
//                var a12=document.createTextNode("12");
//                var a13=document.createTextNode("13");
            }

            function fun02(){
                for (i = 0; i < 1; i++) {
                    var tr1 = document.createElement("tr");
                    for (j = 0; j < 3; j++) {
                        var td1 = document.createElement("td");
                        tr1.appendChild(td1)
                    }
                    tab.appendChild(tr1);
                }
                for (n = 0; n <tab.children.length; n++) {
                    for (m = 0; m < tab.children[n].children.length; m++) {
                        tab.childNodes[n].childNodes[m].style.border = "1px solid black";
                    }
                }
                document.body.appendChild(tab);
            }

            function fun03(){
               var a1=tab.lastChild;
                tab.removeChild(a1);
            }
            function fun04(){
               var v1=prompt("请输入你要交换的数组");
                var v2=prompt("请输入你要交换的数组");
               var a1=tab.childNodes[v1];
                    tab.replaceChild(a1,tab.childNodes[v2]);

            }
