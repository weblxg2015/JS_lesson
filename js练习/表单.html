<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            padding: 8px 0;
            margin: 0;
        }
        li{
            list-style: none;
            font-size: 18px;
            padding: 0px 10px;
            float: left;
            cursor: pointer;
        }
        li:first-child{
            border-right: 1px solid #E1E1E1;
        }
        input{
            font-size: 12px;
            color: #F2F2F2;
        }
        .clear{
            display: block;
            clear: both;
        }
        input[type="button"]{
            color: black;
        }
    </style>
</head>
<body>
<div class="fs">
    <ul>
        <li>手机号码注册</li>
        <li>邮箱注册</li>
    </ul>
</div>
<div class="clear"> </div>
<div class="zc">
    <form>
        <input value="手机注册" type="text" onclick="zce(this)" onblur="yzzh(this)"><span class="zhts"></span>
        <div class="zhts"></div>
        <input value="密码" type="text" onclick="mas(this)" onblur="mayz(this)"><span class="zhts">密码是8-16字符，至少两种类型</span>
    </form>
    <input type="button" value="注册啦" id="tj" disabled onclick="qued()">
</div>
</body>
<script>
    var zh = false;
    var ma = false;
    var p = document.createElement("div");
    function zce(a){
        a.value="";
        a.style.color = "black";
    }
    function mas(a){
        a.value="";
        a.style.color = "black";
        a.type = "password";
    }
    function yzzh(a){
        p.innerText = "账号对了";
        var zhtz = document.getElementsByClassName("zhts");
        if(a.value.length!=11){
            a.focus();
            p.innerText="账号不对";
            document.forms[0].insertBefore(p,zhtz[1]);
            return 0;
        }
        if(isNaN(a.value)){
            a.focus();
            p.innerText="账号不对";
            document.forms[0].insertBefore(p,zhtz[1]);
            return 0;
        }
        zh = true;
        zhtz[1].innerText="";
        document.forms[0].insertBefore(p,zhtz[1]);
        if(zh&&ma){
            document.getElementById('tj').disabled = false;
        }

    }
    function mayz(a){
        var zhtz = document.getElementsByClassName("zhts");
        var ma = a.value;
        if(ma.length<8||ma.length>16){
            a.focus();
            return 0;
        }
        var b = 0;
        var ty = [0,0];
        for(var i =0;i<ma.length;i++){
            if(isNaN(ma.charAt(i)))
                ty[0]++;
            else
                ty[1]++;
        }
        if(ty[0]==0||ty[1]==0){
            a.focus();
            return 0;
        }
        ma=true;
        zhtz[2].innerText="";

        if(zh&&ma){
            document.getElementById('tj').disabled = false;
        }

    }
    function qued(){
        document.write("注册成功！");
    }



</script>
</html>
