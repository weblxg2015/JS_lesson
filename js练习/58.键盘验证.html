<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<!--对输入框内容进行验证，必须为数字，回车与确定按钮功能相同-->
<input type="text" id="n1">
</body>

</html>
<script>

    var d1=document.getElementById("n1");
    d1.onkeypress=function(e){
        var v1=d1.value;
        e=e||window.e;
        if(e.keyCode==13){
            var flag;
            for(var i=0;i<v1.length;i++){
                if(v1.charCodeAt(i)>=48&&v1.charCodeAt(i)<=57){
                    flag=1;
                  }
                else{
                    flag=0;
                    break;
                }

            }
            if(flag==1){
                alert("正确")
            }
            else{
                alert("错误")
            }
        }
    }

</script>
