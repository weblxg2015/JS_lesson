<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #id01{
            width: 190px;
            height: 80px;
            border: 1px solid #000000;
            overflow: hidden;
        }
        </style>
    <script>
       function fun01(){
           var d1=document.getElementById("id01");
           var d1_text=d1.firstChild;
           d1.removeChild(d1.firstChild);

           d1.insertBefore(d1_text,d1.lastChild);
           setTimeout(fun01,500);
       }
        </script>
</head>
<body onload="fun01()">
<div id="id01"><div>555555555555555555555555</div>
    <div>111111111111111111111111</div>
    <div>222222222222222222222222</div>
    <div>333333333333333333333333</div>
    <div>444444444444444444444444</div>
    <div></div></div>
</body>
</html>
